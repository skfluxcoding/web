<!-- component: form -->
<form class="form" data-component="form" aria-label="Contact form">
  <label for="name">Name</label><br>
  <input id="name" name="name" type="text" placeholder="Your name" required>
  <br>
  <label for="email">Email</label><br>
  <input id="email" name="email" type="email" placeholder="you@example.com" required>
  <br>
  <label>Message<br>
    <textarea id="message" name="message" rows="3" placeholder="Write a message"></textarea>
  </label>
  <br>
  <button type="submit">Send</button>
</form>
<style>
  .form textarea{width:100%;padding:.5rem;border-radius:6px;border:1px solid #ddd}
  .form button{margin-top:.5rem;padding:.4rem .8rem}
</style>
