<!-- component: sidebar -->
<aside class="sidebar" data-component="sidebar" role="complementary" aria-label="Sidebar">
  <div class="sidebar-header">
    <button class="sidebar-toggle" aria-expanded="true" aria-controls="sidebar-nav">â˜°</button>
    <span class="sidebar-title">Sidebar</span>
  </div>
  <nav id="sidebar-nav">
    <a href="#">Link A</a><br>
    <a href="#">Link B</a>
  </nav>
</aside>
<style>
  .sidebar{padding:1rem;background:#fafafa;border-left:1px solid #eee;transition:width .2s ease}
  .sidebar.collapsed{width:3.5rem;overflow:hidden}
  .sidebar .sidebar-header{display:flex;align-items:center;gap:.5rem;margin-bottom:.5rem}
  .sidebar-toggle{background:transparent;border:1px solid #ddd;padding:.25rem .5rem;border-radius:4px;cursor:pointer}
  .sidebar a{color:#0b74de;text-decoration:none}
</style>
<script>
  (function(){
    var aside = document.querySelector('.sidebar');
    if(!aside) return;
    var btn = aside.querySelector('.sidebar-toggle');
    var nav = aside.querySelector('#sidebar-nav');
    btn && btn.addEventListener('click', function(){
      var collapsed = aside.classList.toggle('collapsed');
      btn.setAttribute('aria-expanded', String(!collapsed));
      if(!collapsed){
        var first = nav.querySelector('a');
        if(first) first.focus();
      } else {
        btn.focus();
      }
    });
  })();
</script>
